<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    
</head>
<body ng-app="mainApp" ng-controller="mainCtrl">
    Shared vs isolated scopes
   <div class="" my-first-directive></div>
   <div class="" my-first-directive></div>
   <div class="" my-first-directive></div>

    <script>
        var app = angular.module('mainApp',[]);
        app.directive('myFirstDirective', function(){
            linkFunction = function(scope,elem,attrs){
                scope.name="Hello World";
                scope.changeName = function(){
                    scope.name = scope.controllerProperty;  
                    /* scope.controllerProperty is accessed via prototypal inheritance */
                }
            }
            return {
              scope: true,  /* possible values : false , true, {}  */
              template: '<p ng-click="changeName()">Current Text : {{name}}</p>',
              restrict: 'EA',
              link: linkFunction
            };
        })
        app.controller('mainCtrl', function($scope){
            $scope.controllerProperty  = "This is controller specific property";
        })
    </script>
</body>
</html>
