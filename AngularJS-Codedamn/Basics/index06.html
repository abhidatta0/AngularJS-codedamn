<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS | More on Expressions & Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div ng-init="myFavLanguages=[{name:'PHP', extension:'.php'},{name:'Javascript', extension:'.js'},
    {name:'Ruby', extension:'.rb'},{name:'C++', extension:'.cpp'} ]">
        <p ng-repeat="lang in myFavLanguages">
            Name: {{lang.name}}<br>
            Extension: {{lang.extension}} 
        </p>
    </div>
</body>
</html>
