<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS | More on Expressions & Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div ng-init="language='AngularJS'">
        {{ language }}  <br/>
        {{ 'language' }}
        <input type="text" ng-model="language" >
    </div>

    <p>Remember ng-init is not used much</p>
</body>
</html>
