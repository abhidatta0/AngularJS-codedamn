<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS | Introduction to Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <script src="app01.js"></script>
</head>
<body ng-app="mainApp">

    <div ng-controller="people">
       <ul>
           <h2>Names And Age of programmers in the local area</h2>
           <li ng-repeat="person in persons | filter: globalSearch">
             {{"Name: " +person.name + " ,Age :" + person.age +" ,Fav color : "+person.Fav_color}}   
           </li>
       </ul>
    </div>


    <div id="searchBoxes">
        Global Search Filter: <input type="text" ng-model="globalSearch.$"> <br> <br>
        Name Search Filter: <input type="text" ng-model="globalSearch.name"> <br> <br>
        Age Search Filter: <input type="text" ng-model="globalSearch.age"> <br> <br>
        Fav_color Search Filter: <input type="text" ng-model="globalSearch.Fav_color">   
    </div>


</body>
</html>
